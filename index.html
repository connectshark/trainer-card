<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="https://i.imgur.com/j6qGsEP.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>訓練家卡片</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front">
        <h2>Trainer Card</h2>
      </div>
      <div class="back">
        <main>
          <img src="assets/trainer.jpg" alt="trainer">
          <h1>Nosegates</h1>
        </main>
        <section>
          <figure class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="pokemon">
            <figcaption>Charizard</figcaption>
          </figure>
          <figure class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/184.png" alt="pokemon">
            <figcaption>Azumarill</figcaption>
          </figure>
          <figure class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/431.png" alt="pokemon">
            <figcaption>Glameow</figcaption>
          </figure>
          <figure class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/405.png" alt="pokemon">
            <figcaption>Luxray</figcaption>
          </figure>
          <figure class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/887.png" alt="pokemon">
            <figcaption>Dragapult</figcaption>
          </figure>
          <figure class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/700.png" alt="pokemon">
            <figcaption>Sylveon</figcaption>
          </figure>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
